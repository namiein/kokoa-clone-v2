<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Welcome to Kokao Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>SKT</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span> 12:00 </span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, <br />
                log in with your email or phone number.
            </p>
        </header>
        <form autocomplete="off" class="login-form" action="pages/friends.html" method="GET">
            <input class="login-form__input" type="text" required minlength="4" placeholder="Email or Phone Number" />
            <input class="login-form__input" type="password" required minlength="4" placeholder="Password" />
            <input class="login-form__btn" type="submit" value="Log in" />
            <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
        </form>
        <div class="no-mobile">
            <span>Your Screen is Too Big</span>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
