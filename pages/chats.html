<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Chats - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>SKT</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:00</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="far fa-comment-dots fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>
        <main class="main-screen chat-screen">
            <a class="chat-link" href="chat/kokoa.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <span class="user-component__avatar-icon">
                            <i class="fas fa-seedling fa-2x"></i>
                        </span>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Kokoa</h4>
                            <h6 class="user-component__subtitle">Welcome to Kokoa Talk</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time"> 21:22 </span>
                        <span class="badge">2</span>
                    </div>
                </div>
            </a>
            <a class="chat-link" href="chat/admin.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <span class="user-component__avatar-icon">
                            <i class="fas fa-users-cog fa-2x"></i>
                        </span>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Admin</h4>
                            <h6 class="user-component__subtitle">Change in Terms and Use</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time"> 23:22 </span>
                        <span class="badge">2</span>
                    </div>
                </div>
            </a>
            <a class="chat-link" href="chat/dragon.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <span class="user-component__avatar-icon">
                            <i class="fas fa-dragon fa-2x"></i>
                        </span>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Dragon</h4>
                            <h6 class="user-component__subtitle">Check out our new features</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time"> 00:12 </span>
                        <span class="badge">10</span>
                    </div>
                </div>
            </a>
            <a class="chat-link" href="chat/chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar" src="https://avatars.githubusercontent.com/u/52883505?s=400&u=900c7d38ecb8dffdf423856618d51ee7ee8a44f8&v=4" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Gayoung</h4>
                            <h6 class="user-component__subtitle">Please check My Kokoa Account info</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time"> now </span>
                        <span class="badge">1</span>
                    </div>
                </div>
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__update"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="no-mobile">
            <span>Your Screen is Too Big</span>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
